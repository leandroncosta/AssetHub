name: SonarQube Analysis

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    sonar:
        name: SonarQube Scan
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Set up Java
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: '17'

            - name: Cache SonarQube packages
              uses: actions/cache@v3
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar

            - name: Install SonarScanner
              run: |
                  sudo apt-get update
                  sudo apt-get install -y wget unzip
                  wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.9.3.73486-linux.zip
                  unzip sonar-scanner-cli-4.9.3.73486-linux.zip
                  export PATH="$PWD/sonar-scanner-4.9.3.73486-linux/bin:$PATH"

            - name: SonarQube Scan
              env:
                  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                  sonar-scanner \
                    -Dsonar.projectKey=${{ github.repository }} \
                    -Dsonar.sources=. \
                    -Dsonar.host.url=$SONAR_HOST_URL \
                    -Dsonar.login=$SONAR_TOKEN
